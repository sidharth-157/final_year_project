<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
        <div class="col-lg-12">
            <h1 class="page-header">Thumbnail Gallery</h1>
        </div></nav>
        {{image_names}}
        <hr>
        {% for image_name in image_names %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-responsive" src=" {{url_for('send_image', filename=image_name)}}">
        </div>
        {% endfor %}
    </div>
</div>


<footer class="page-footer font-small mdb-color lighten-3 pt-4" style="background-color: #C0C0C0;">

    <h2>COLOUR CODE:</h2>

      <div class="col-md-6 mt-md-0 mt-3" style="background-color: green; height: 20px;
  width: 20px;">
      </div>
      <div class="col-md-6 mt-md-0 mt-3">
        <h4>COMPLETE BUILDING</h4>
      </div>
  </div>
      <div class="row">

  width: 20px;">  
      </div>
      <div class="col-md-6 mt-md-0 mt-3">
               <h4>INCOMPLETE BUILDING</h4>
      </div>
  </div>
  <div class="row">
    
      <div class="col-md-6 mt-md-0 mt-3" style="background-color: red; height: 20px;
  width: 20px;"></div>
      <div class="col-md-6 mt-md-0 mt-3">
        <h4>FOUNDATION</h4> 
      </div>
  </div>
      <div class="row">
      <div class="col-md-6 mt-md-0 mt-3" style="background-color: white; height: 20px;
  width: 20px;">
      </div>
      <div class="col-md-6 mt-md-0 mt-3">
        <h4>EMPTY</h4>
      </div>
  </div>
      
  <div class="footer-copyright text-center py-3" style="background-color: #A9A9A9;">Â© 2020:

        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"

</body>
</html>
